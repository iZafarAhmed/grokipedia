name: Sync Private Gists to Repo

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push updates

jobs:
  sync-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync Private Gists
        env:
          GIST_TOKEN: ${{ secrets.GIST_SYNC_TOKEN }}  # ‚úÖ rename secret to avoid conflicts
        run: |
          set -e  # Stop if any command fails

          # Install GitHub CLI and jq (quiet)
          sudo apt update -qq
          sudo apt install -y gh jq

          # Explicit authentication (non-interactive)
          echo "${GIST_TOKEN}" | gh auth login --hostname github.com --with-token || {
            echo "‚ùå GitHub authentication failed!"
            gh auth status || true
            exit 1
          }

          echo "‚úÖ Authenticated successfully."
          gh auth status

          mkdir -p articles

          echo "üîç Fetching private gists..."
          gh gist list --secret --limit 100 --json id,files,public -q '.[] | [.id, (.files[].name), .public] | @tsv' > gists.txt || {
            echo "‚ùå Failed to fetch gists."
            cat gists.txt || true
            exit 1
          }

          # Loop through private gists
          while IFS=$'\t' read -r ID FILENAME PUBLIC; do
            [[ "$FILENAME" != *.txt ]] && continue
            echo "üì• Downloading: $FILENAME (ID: $ID)"
            gh gist view "$ID" --filename "$FILENAME" > "articles/$FILENAME" || echo "‚ö†Ô∏è Skipped $FILENAME"
          done < gists.txt

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add articles/
          if ! git diff --cached --quiet --exit-code; then
            git commit -m "chore: auto-sync private Gists to repo"
            git push
            echo "‚úÖ Changes pushed to repo."
          else
            echo "‚è© No new changes."
          fi
