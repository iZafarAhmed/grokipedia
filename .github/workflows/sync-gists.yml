name: Sync Private Gists to Repo

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write  # ðŸ”‘ REQUIRED to commit and push files

jobs:
  sync-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync Private Gists
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_SYNC_TOKEN }}
        run: |
          # Install GitHub CLI and jq
          sudo apt update
          sudo apt install -y gh jq

          # Authenticate gh CLI
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

          # Create articles directory if it doesn't exist
          mkdir -p articles

          # Fetch ONLY private (secret) gists using JSON output
          echo "ðŸ” Fetching private gists..."
          gh gist list --secret --limit 100 --json id,files,public -q '.[] | [.id, (.files[].name), .public] | @tsv' > gists.txt

          # Process each gist
          while IFS=$'\t' read -r ID FILENAME PUBLIC; do
            [[ "$FILENAME" != *.txt ]] && continue  # Only sync .txt files

            echo "ðŸ“¥ Fetching Gist: $FILENAME (ID: $ID)"
            gh gist view "$ID" --filename "$FILENAME" > "articles/$FILENAME"
          done < gists.txt

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add and commit if changes exist
          git add articles/
          if ! git diff --cached --quiet --exit-code; then
            git commit -m "chore: auto-sync private Gists to repo"
            git push
            echo "âœ… Pushed new Gist(s) to repo."
          else
            echo "â© No new Gists to import."
          fi
