name: Sync Private Gists to Repo

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write  # Required to push files

jobs:
  sync-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync Private Gists
        env:
          GIST_TOKEN: ${{ secrets.GIST_SYNC_TOKEN }}  # ðŸ‘ˆ renamed variable
        run: |
          # Install GitHub CLI and jq
          sudo apt update -qq
          sudo apt install -y gh jq

          # Authenticate gh CLI manually
          echo "${GIST_TOKEN}" | gh auth login --with-token

          # Create directory if not exists
          mkdir -p articles

          # Fetch ONLY private gists using JSON output
          echo "ðŸ” Fetching private gists..."
          gh gist list --secret --limit 100 --json id,files,public -q '.[] | [.id, (.files[].name), .public] | @tsv' > gists.txt

          # Process each Gist
          while IFS=$'\t' read -r ID FILENAME PUBLIC; do
            [[ "$FILENAME" != *.txt ]] && continue
            echo "ðŸ“¥ Fetching Gist: $FILENAME (ID: $ID)"
            gh gist view "$ID" --filename "$FILENAME" > "articles/$FILENAME"
          done < gists.txt

          # Commit and push updates
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles/
          if ! git diff --cached --quiet --exit-code; then
            git commit -m "chore: auto-sync private Gists to repo"
            git push
            echo "âœ… Pushed new Gist(s) to repo."
          else
            echo "â© No new Gists to import."
          fi
