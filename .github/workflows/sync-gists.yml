name: Sync Private Gists to Repo

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write  # ðŸ”‘ REQUIRED to commit and push files

jobs:
  sync-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync Gists
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_SYNC_TOKEN }}
        run: |
          # Install GitHub CLI
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

          # Authenticate gh CLI
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

          # Create articles directory if it doesn't exist
          mkdir -p articles

          # Fetch list of your Gists (up to 100)
          gh gist list --limit 100 > gists.txt

          # Process each Gist
          while IFS=$'\t' read -r ID DESC FILENAME PUBLIC; do
            # Skip if not a .txt file
            [[ "$FILENAME" != *.txt ]] && continue

            # Skip if already exists in repo (optional: remove this block to always overwrite)
            if [ -f "articles/$FILENAME" ]; then
              echo "â­ï¸  Skipping existing file: $FILENAME"
              continue
            fi

            echo "ðŸ“¥ Fetching Gist: $FILENAME (ID: $ID)"
            gh gist view "$ID" --filename "$FILENAME" > "articles/$FILENAME"

          done < gists.txt

          # Commit and push new files
          if ! git diff --quiet --exit-code; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add articles/
            git commit -m "chore: auto-import new Gists from Tampermonkey script"
            git push
            echo "âœ… Pushed new Gist(s) to repo."
          else
            echo "â© No new Gists to import."
          fi
